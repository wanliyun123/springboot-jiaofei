<head>
	<title>LIGHTBOX EXAMPLE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<style type="text/css">
		#jump {
			width: 500px;
			height: 400px;
			background-color: blue;
			position: fixed;
			margin: auto;
		}

		#jump input {
			position: absolute;
			top: 300px;
			width: 200px;
			display: block;
			margin: 0 150px;
		}

		#jump img {
			position: absolute;
			top: 50px;
			width: 200px;
			height: 200px;
			display: block;
			margin: 0 150px;
		}
	</style>
	<script type="text/javascript">
	</script>

</head>

<div id="jump">
	<input type="text">
	<img src="/img/erweima.png"></div>
